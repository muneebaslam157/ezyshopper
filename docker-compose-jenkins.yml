version: "3.9"

services:
  frontend-jenkins:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
    command: >
      sh -c "
        npm install &&
        npm run build &&
        npx serve -s dist -l 5174
      "
    ports:
      - "5174:5174"
    environment:
      CLIENT_URL: "http://15.207.18.78:5174"

  backend-jenkins:
    image: node:18-alpine
    working_dir: /api
    volumes:
      - ./api:/api
    command: >
      sh -c "
        npm install &&
        npm start
      "
    ports:
      - "3001:8080"
    environment:
      MONGO_URL: "mongodb://mongo-jenkins:27017/Learnify"

  mongo-jenkins:
    image: mongo:6
    ports:
      - "27018:27017"
    volumes:
      - mongo_data_jenkins:/data/db

volumes:
  mongo_data_jenkins:
